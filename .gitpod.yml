github:
  prebuilds:
    # enable for the default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: true
    # configure whether Gitpod registers itself as a status check to pull requests
    addCheck: false

tasks:
  - init: |
      ./scripts/start.sh && ./scripts/stop.sh
    command: |
      curl -L --http1.1 https://cnfl.io/ccloud-cli | sudo sh -s -- -b /usr/local/bin
      if [ -z "$DISABLE_AUTOSTART" ]; then echo "üöÄ Starting up cp-demo (you can disable autostart by exporting DISABLE_AUTOSTART environment variable, see https://www.gitpod.io/docs/environment-variables)";./scripts/start.sh; echo "üöÄ You can now follow steps in https://docs.confluent.io/platform/current/tutorials/cp-demo/docs/on-prem.html#guided-tutorial"; else echo "‚ÑπÔ∏è DISABLE_AUTOSTART environment variable is set, use ./scripts/start.sh to start cp-demo";fi

vscode:
  extensions:
    - ms-azuretools.vscode-docker

ports:
  - port: 1000-5600
    onOpen: ignore
  - port: 5601
    onOpen: notify
  - port: 5602-9020
    onOpen: ignore
  - port: 9021-9022
    onOpen: notify
  - port: 9023-13000
    onOpen: ignore