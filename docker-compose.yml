                       cub kafka-ready -b kafka1:10091 1 60 --config /etc/kafka/kafka.properties && \
                       sleep 5 && \
                       kafka-topics --zookeeper zookeeper:2181 --topic users --create --replication-factor 1 --partitions 2 --config confluent.value.schema.validation=false && \
